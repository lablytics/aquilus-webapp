<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: system-ui; 
      max-width: 400px; 
      margin: 50px auto; 
      padding: 20px;
    }
    input, button { 
      width: 100%; 
      padding: 12px; 
      margin: 8px 0; 
      box-sizing: border-box;
    }
    button { background: #3b82f6; color: white; border: none; border-radius: 6px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <div id="form">
    <input type="password" id="password" placeholder="New Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="resetPassword()">Reset Password</button>
    <p id="message"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://rusrkwvbypbgluaalxcq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c3Jrd3ZieXBiZ2x1YWFseGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MjI3NzMsImV4cCI6MjA3MDE5ODc3M30.djfhxC0X6EZAfmHUduFmW18NdiZSubyig0rTblkTt2I'
    );

    async function resetPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      if (password !== confirmPassword) {
        message.className = 'error';
        message.textContent = 'Passwords do not match';
        return;
      }

      if (password.length < 6) {
        message.className = 'error';
        message.textContent = 'Password must be at least 6 characters';
        return;
      }

      const { error } = await supabase.auth.updateUser({ 
        password: password 
      });

      if (error) {
        message.className = 'error';
        message.textContent = error.message;
      } else {
        message.className = 'success';
        message.textContent = 'Password updated! You can now close this page and login in the app.';
        document.getElementById('form').style.display = 'none';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aquilus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #265D74;
            --primary-teal: #3197a7;
            --light-blue: #E0F2FE;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --white: #FFFFFF;
            --success-green: #10B981;
            --error-red: #EF4444;
            --warning-orange: #F59E0B;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: rgba(255, 255, 255, 0.5);
            --shadow-dark: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 var(--shadow-light),
                inset 0 -1px 0 var(--shadow-dark);
            padding: 56px;
            max-width: 520px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--white);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(49, 151, 167, 0.3);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(49, 151, 167, 0.4);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .form-group {
            margin-bottom: 28px;
            animation: fadeIn 0.6s ease-out calc(0.8s + var(--delay, 0s)) both;
        }

        .form-label {
            display: block;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 15px;
            letter-spacing: -0.01em;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #E2E8F0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-teal);
            box-shadow: 
                0 0 0 4px rgba(49, 151, 167, 0.15),
                0 8px 32px rgba(49, 151, 167, 0.1);
            transform: translateY(-1px);
            background: var(--white);
        }

        .form-input.error {
            border-color: var(--error-red);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
            animation: shake 0.5s ease-in-out;
        }

        .form-input.success {
            border-color: var(--success-green);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .password-requirements {
            margin-top: 16px;
            padding: 20px;
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .requirement-icon.pending {
            background: #E5E7EB;
            color: #6B7280;
            transform: scale(0.9);
        }

        .requirement-icon.valid {
            background: var(--success-green);
            color: var(--white);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .requirement.valid {
            color: var(--success-green);
        }

        .btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(49, 151, 167, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 20px 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            font-weight: 600;
            font-size: 15px;
            position: relative;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
            color: var(--success-green);
            border: 1px solid #BBF7D0;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.1);
        }

        .alert.success::before {
            content: '‚úì';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
        }

        .alert.success {
            padding-left: 50px;
        }

        .alert.error {
            background: linear-gradient(135deg, #FEF2F2 0%, #FECACA 100%);
            color: var(--error-red);
            border: 1px solid #FECACA;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.1);
        }

        .alert.error::before {
            content: '‚ö†';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .alert.error {
            padding-left: 50px;
        }

        .alert.info {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            color: #2563EB;
            border: 1px solid #DBEAFE;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.1);
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(37, 99, 235, 0.2);
            border-radius: 50%;
            border-top-color: #2563EB;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 32px;
            animation: fadeIn 0.8s ease-out 1s both;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 12px;
            display: inline-block;
        }

        .back-link a:hover {
            color: var(--primary-teal);
            background: rgba(49, 151, 167, 0.1);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 40px 28px;
                border-radius: 24px;
                margin: 0;
            }
            
            .title {
                font-size: 28px;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .logo-text {
                font-size: 28px;
            }

            .form-input {
                padding: 16px 20px;
            }

            .btn {
                padding: 18px;
            }

            .password-requirements {
                padding: 16px;
            }
        }

        /* Additional enhancement styles */
        .form-group:nth-child(1) { --delay: 0s; }
        .form-group:nth-child(2) { --delay: 0.1s; }
        .form-group:nth-child(3) { --delay: 0.2s; }

        /* Glassmorphism enhancement */
        @supports (backdrop-filter: blur(20px)) {
            .container {
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(20px);
            }
        }

        /* Focus states for better accessibility */
        .btn:focus-visible {
            outline: 3px solid rgba(49, 151, 167, 0.5);
            outline-offset: 2px;
        }

        .form-input:focus-visible {
            outline: none;
        }

        /* Enhanced requirement validation */
        .requirement.valid .requirement-icon {
            animation: checkmark 0.4s ease-out;
        }

        @keyframes checkmark {
            0% { transform: scale(0.8) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(-90deg); }
            100% { transform: scale(1.1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üèä</div>
            <div class="logo-text">Aquilus</div>
        </div>

        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Enter your new password below to complete the reset process.</p>

        <div id="errorAlert" class="alert error" style="display: none;"></div>
        <div id="successAlert" class="alert success" style="display: none;"></div>
        <div id="loadingAlert" class="alert info" style="display: none;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="loading"></div>
                <span>Processing your request...</span>
            </div>
        </div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="Enter your new password"
                    required
                >
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>One number</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input"
                    placeholder="Confirm your new password"
                    required
                >
            </div>

            <button type="submit" id="submitBtn" class="btn" disabled>
                Update Password
            </button>
        </form>

        <div class="back-link">
            <a href="https://lablytics.github.io">‚Üê Back to Aquilus</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://gvaxqaagtvrkflkbzunn.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2YXhxYWFndHZya2Zsa2J6dW5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM4NDQzMDQsImV4cCI6MjAzOTQyMDMwNH0.RKrHy_v8YKUhPGR8JgIHtHqbCn7yYWZcRsaepyt80Mk'
        
        const { createClient } = supabase
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey)

        const form = document.getElementById('resetForm')
        const passwordInput = document.getElementById('password')
        const confirmPasswordInput = document.getElementById('confirmPassword')
        const submitBtn = document.getElementById('submitBtn')
        const errorAlert = document.getElementById('errorAlert')
        const successAlert = document.getElementById('successAlert')
        const loadingAlert = document.getElementById('loadingAlert')

        let isValidSession = false

        // Show loading initially
        showLoading('Verifying reset link...')

        // Initialize the page
        async function initializePage() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search)
                const token = urlParams.get('token')
                const type = urlParams.get('type')

                if (!token || type !== 'recovery') {
                    throw new Error('Invalid or expired reset link. Please request a new password reset.')
                }

                // Verify the OTP token with Supabase
                const { data, error } = await supabaseClient.auth.verifyOtp({
                    token_hash: token,
                    type: 'recovery'
                })

                if (error) {
                    console.error('Token verification error:', error)
                    throw new Error('Invalid or expired reset link. Please request a new password reset.')
                }

                // Verify we have a valid session after token verification
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession()
                
                if (sessionError || !session) {
                    throw new Error('Unable to verify reset session. Please try again.')
                }

                isValidSession = true
                hideLoading()
                form.style.display = 'block'

            } catch (error) {
                console.error('Session initialization error:', error)
                showError(error.message)
            }
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            }

            updateRequirement('req-length', requirements.length)
            updateRequirement('req-uppercase', requirements.uppercase)
            updateRequirement('req-lowercase', requirements.lowercase)
            updateRequirement('req-number', requirements.number)

            return Object.values(requirements).every(req => req)
        }

        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId)
            const icon = element.querySelector('.requirement-icon')
            
            if (isValid) {
                icon.className = 'requirement-icon valid'
                icon.textContent = '‚úì'
                element.classList.add('valid')
            } else {
                icon.className = 'requirement-icon pending'
                icon.textContent = '‚Ä¢'
                element.classList.remove('valid')
            }
        }

        function validateForm() {
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value
            
            const isPasswordValid = validatePassword(password)
            const doPasswordsMatch = password === confirmPassword
            
            // Update input styles
            passwordInput.className = `form-input ${isPasswordValid ? 'success' : ''}`
            confirmPasswordInput.className = `form-input ${doPasswordsMatch && confirmPassword ? 'success' : ''}`
            
            // Enable submit button only if everything is valid
            submitBtn.disabled = !isPasswordValid || !doPasswordsMatch || !isValidSession
        }

        // Event listeners
        passwordInput.addEventListener('input', validateForm)
        confirmPasswordInput.addEventListener('input', validateForm)

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value

            if (password !== confirmPassword) {
                showError('Passwords do not match')
                return
            }

            if (!validatePassword(password)) {
                showError('Password does not meet requirements')
                return
            }

            try {
                showLoading('Updating your password...')
                
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                })

                if (error) throw error

                showSuccess('Password updated successfully! You can now sign in with your new password.')
                form.style.display = 'none'

            } catch (error) {
                console.error('Password reset error:', error)
                showError(error.message || 'Failed to update password. Please try again.')
            } finally {
                hideLoading()
            }
        })

        // Alert functions
        function showError(message) {
            hideAllAlerts()
            errorAlert.textContent = message
            errorAlert.style.display = 'block'
        }

        function showSuccess(message) {
            hideAllAlerts()
            successAlert.textContent = message
            successAlert.style.display = 'block'
        }

        function showLoading(message) {
            hideAllAlerts()
            loadingAlert.querySelector('span').textContent = message
            loadingAlert.style.display = 'block'
        }

        function hideLoading() {
            loadingAlert.style.display = 'none'
        }

        function hideAllAlerts() {
            errorAlert.style.display = 'none'
            successAlert.style.display = 'none'
            loadingAlert.style.display = 'none'
        }

        // Initialize the page when DOM is loaded
        initializePage()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Aquilus</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Light theme colors matching your app */
      --text: #2C3E50;
      --text-secondary: #5D6D7E;
      --accent: #75B6F7;
      --accent-secondary: #8BEAF8;
      --background: #FFFFFF;
      --container: #FFFFFF;
      --container-shadow: rgba(44, 62, 80, 0.15);
      --input-bg: #F8F9FA;
      --input-border: #E8ECEF;
      --input-focus: #75B6F7;
      --error: #f87171;
      --success: #10b981;
      --card-bg: #F5F6F7;
      --subtle: #333333ff;
      --disabled: #A0A0A0;
      
      /* Gradient backgrounds */
      --bg-gradient: linear-gradient(135deg, #265D74 0%, #3197a7 100%);
      --accent-gradient: linear-gradient(135deg, #75B6F7 0%, #8BEAF8 100%);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark theme colors matching your app */
        --text: #FFFFFF;
        --text-secondary: #8BEAF8;
        --accent: #8BEAF8;
        --accent-secondary: #75B6F7;
        --background: #265D74;
        --container: #265D74;
        --container-shadow: rgba(0, 0, 0, 0.4);
        --input-bg: #1A2A3A;
        --input-border: #3A4A5A;
        --input-focus: #8BEAF8;
        --card-bg: #142c3d;
        --subtle: rgba(255,255,255,0.6);
        --disabled: #555555;
        
        --bg-gradient: linear-gradient(135deg, #1A2A3A 0%, #265D74 100%);
        --accent-gradient: linear-gradient(135deg, #8BEAF8 0%, #75B6F7 100%);
      }
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
    }
    
    .container {
      background: var(--container);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 
        0 32px 64px var(--container-shadow),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .app-icon {
      width: 72px;
      height: 72px;
      background: var(--accent-gradient);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 8px 32px rgba(117, 182, 247, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .app-icon::before {
      content: '';
      width: 36px;
      height: 36px;
      background: white;
      border-radius: 50%;
      position: relative;
      z-index: 1;
    }
    
    .app-icon::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    h1 {
      color: var(--text);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .form-container {
      margin: 40px 0;
    }
    
    .input-group {
      margin-bottom: 24px;
    }
    
    .input-label {
      display: block;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.25px;
    }
    
    .input-container {
      position: relative;
    }
    
    .text-input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      border: 2px solid var(--input-border);
      border-radius: 16px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 400;
    }
    
    .text-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
    
    .text-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--background);
      box-shadow: 
        0 0 0 4px rgba(117, 182, 247, 0.1),
        0 8px 24px rgba(117, 182, 247, 0.15);
      transform: translateY(-1px);
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
    
    .password-toggle:hover {
      color: var(--accent);
      background: rgba(117, 182, 247, 0.1);
    }
    
    /* Eye icon using pure CSS */
    .eye-icon {
      width: 20px;
      height: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .eye-icon::before {
      content: '';
      width: 20px;
      height: 12px;
      border: 2px solid currentColor;
      border-radius: 20px 20px 8px 8px;
      position: relative;
    }
    
    .eye-icon::after {
      content: '';
      width: 8px;
      height: 8px;
      background: currentColor;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .eye-icon.closed::before {
      height: 2px;
      border-radius: 2px;
      border-top: none;
      border-bottom: 2px solid currentColor;
      top: 2px;
    }
    
    .eye-icon.closed::after {
      display: none;
    }
    
    .password-requirements {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      margin: 24px 0;
      border: 1px solid var(--input-border);
    }
    
    .requirements-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 16px;
      letter-spacing: 0.25px;
    }
    
    .requirement-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .requirement-item:last-child {
      margin-bottom: 0;
    }
    
    .requirement-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid var(--disabled);
      position: relative;
    }
    
    .requirement-icon::before {
      content: '';
      width: 8px;
      height: 4px;
      border-left: 2px solid;
      border-bottom: 2px solid;
      transform: rotate(-45deg);
      margin-top: -2px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .requirement-icon.met {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(117, 182, 247, 0.3);
    }
    
    .requirement-icon.met::before {
      opacity: 1;
      border-color: white;
    }
    
    .requirement-icon.unmet {
      background: transparent;
      border-color: var(--disabled);
      color: var(--disabled);
    }
    
    .requirement-text {
      color: var(--text-secondary);
      font-weight: 400;
      transition: all 0.2s ease;
    }
    
    .requirement-text.met {
      color: var(--accent);
      font-weight: 500;
    }
    
    .reset-button {
      width: 100%;
      padding: 18px 24px;
      background: var(--accent-gradient);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
      font-family: inherit;
      letter-spacing: 0.25px;
      box-shadow: 0 4px 16px rgba(117, 182, 247, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .reset-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .reset-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(117, 182, 247, 0.4);
    }
    
    .reset-button:hover::before {
      left: 100%;
    }
    
    .reset-button:active {
      transform: translateY(0);
    }
    
    .reset-button:disabled {
      background: var(--disabled);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .reset-button:disabled::before {
      display: none;
    }
    
    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      border: 1px solid;
    }
    
    .message.error {
      background: rgba(248, 113, 113, 0.1);
      color: var(--error);
      border-color: rgba(248, 113, 113, 0.2);
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-color: rgba(16, 185, 129, 0.2);
    }
    
    .message.loading {
      background: rgba(117, 182, 247, 0.1);
      color: var(--accent);
      border-color: rgba(117, 182, 247, 0.2);
    }
    
    .footer {
      text-align: center;
      margin-top: 32px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 520px) {
      .container {
        margin: 16px;
        padding: 32px 24px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 15px;
      }
      
      .text-input {
        font-size: 16px; /* Prevent zoom on iOS */
      }
    }
    
    @media (max-width: 380px) {
      .container {
        padding: 24px 20px;
      }
      
      .app-icon {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="app-icon"></div>
      <h1>Reset Your Password</h1>
      <p class="subtitle">Create a new secure password for your Aquilus account</p>
    </div>

    <div id="form" class="form-container">
      <div class="input-group">
        <label class="input-label" for="password">New Password</label>
        <div class="input-container">
          <input 
            type="password" 
            id="password" 
            class="text-input"
            placeholder="Enter new password (min. 8 characters)" 
            autocomplete="new-password"
          />
          <button class="password-toggle" onclick="togglePassword('password', this)" type="button" aria-label="Toggle password visibility">
            <div class="eye-icon"></div>
          </button>
        </div>
      </div>

      <div class="input-group">
        <label class="input-label" for="confirmPassword">Confirm New Password</label>
        <div class="input-container">
          <input 
            type="password" 
            id="confirmPassword" 
            class="text-input"
            placeholder="Re-enter your new password" 
            autocomplete="new-password"
          />
          <button class="password-toggle" onclick="togglePassword('confirmPassword', this)" type="button" aria-label="Toggle password visibility">
            <div class="eye-icon"></div>
          </button>
        </div>
      </div>

      <div class="password-requirements">
        <div class="requirements-title">Password Requirements:</div>
        <div class="requirement-item">
          <div class="requirement-icon unmet" id="length-check"></div>
          <span class="requirement-text" id="length-text">At least 8 characters</span>
        </div>
        <div class="requirement-item">
          <div class="requirement-icon unmet" id="max-length-check"></div>
          <span class="requirement-text" id="max-length-text">No more than 128 characters</span>
        </div>
        <div class="requirement-item">
          <div class="requirement-icon unmet" id="complexity-check"></div>
          <span class="requirement-text" id="complexity-text">At least 2 of: uppercase, lowercase, numbers, or special characters</span>
        </div>
      </div>

      <button class="reset-button" onclick="resetPassword()" id="resetBtn">
        Reset Password
      </button>

      <div id="message"></div>
    </div>

    <div class="footer">
      Return to the Aquilus app to sign in with your new password
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://rusrkwvbypbgluaalxcq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c3Jrd3ZieXBiZ2x1YWFseGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MjI3NzMsImV4cCI6MjA3MDE5ODc3M30.djfhxC0X6EZAfmHUduFmW18NdiZSubyig0rTblkTt2I'
    );

    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const eyeIcon = button.querySelector('.eye-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.classList.add('closed');
        button.setAttribute('aria-label', 'Hide password');
      } else {
        input.type = 'password';
        eyeIcon.classList.remove('closed');
        button.setAttribute('aria-label', 'Show password');
      }
    }

    // Exact validation matching your app's authHelpers.ts
    function validatePassword(password) {
      const errors = [];
      
      // Minimum length - 8 characters
      const lengthValid = password.length >= 8;
      if (!lengthValid) {
        errors.push("Password must be at least 8 characters long");
      }
      
      // Maximum length to prevent DoS attacks
      const maxLengthValid = password.length <= 128;
      if (!maxLengthValid) {
        errors.push("Password must not exceed 128 characters");
      }
      
      // Basic complexity requirements - just need 2 of the following for simplicity
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumbers = /\d/.test(password);
      const hasSpecialChars = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
      
      const complexityCount = [hasUppercase, hasLowercase, hasNumbers, hasSpecialChars].filter(Boolean).length;
      const complexityValid = complexityCount >= 2;
      
      if (!complexityValid) {
        errors.push("Password must contain at least 2 of the following: uppercase letters, lowercase letters, numbers, or special characters");
      }

      // Update UI
      updateRequirementUI('length', lengthValid);
      updateRequirementUI('max-length', maxLengthValid);
      updateRequirementUI('complexity', complexityValid);

      return errors;
    }

    function updateRequirementUI(type, isValid) {
      const check = document.getElementById(`${type}-check`);
      const text = document.getElementById(`${type}-text`);
      
      if (isValid) {
        check.className = 'requirement-icon met';
        text.className = 'requirement-text met';
      } else {
        check.className = 'requirement-icon unmet';
        text.className = 'requirement-text';
      }
    }

    // Real-time validation
    document.getElementById('password').addEventListener('input', function() {
      validatePassword(this.value);
    });

    async function resetPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');
      const resetBtn = document.getElementById('resetBtn');

      // Clear previous messages
      message.innerHTML = '';

      if (!password || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      // Validate using exact same logic as your app
      const errors = validatePassword(password);
      if (errors.length > 0) {
        showMessage(errors[0], 'error');
        return;
      }

      // Show loading state
      resetBtn.disabled = true;
      resetBtn.innerHTML = '<span class="loading-spinner"></span>Updating Password...';
      showMessage('Updating your password...', 'loading');

      try {
        const { error } = await supabaseClient.auth.updateUser({ 
          password: password 
        });

        if (error) {
          throw error;
        }

        showMessage('Password updated successfully! You can now close this page and sign in to the Aquilus app with your new password.', 'success');
        document.getElementById('form').style.display = 'none';
        
      } catch (error) {
        console.error('Password reset error:', error);
        let errorMessage = error.message;
        
        if (errorMessage.includes('same password')) {
          errorMessage = 'New password must be different from your current password.';
        } else if (errorMessage.includes('session')) {
          errorMessage = 'This reset link has expired. Please request a new one from the app.';
        }
        
        showMessage(errorMessage, 'error');
      } finally {
        resetBtn.disabled = false;
        resetBtn.innerHTML = 'Reset Password';
      }
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.className = `message ${type}`;
      message.textContent = text;
    }

    // Handle Enter key
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        resetPassword();
      }
    });

    // Initialize validation display
    document.addEventListener('DOMContentLoaded', function() {
      validatePassword('');
    });
  </script>
</body>
</html>

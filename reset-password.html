<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aquilus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #265D74;
            --primary-teal: #3197a7;
            --light-blue: #E0F2FE;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --white: #FFFFFF;
            --success-green: #10B981;
            --error-red: #EF4444;
            --warning-orange: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 48px;
            max-width: 480px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--white);
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-teal);
            box-shadow: 0 0 0 3px rgba(49, 151, 167, 0.1);
        }

        .form-input.error {
            border-color: var(--error-red);
        }

        .form-input.success {
            border-color: var(--success-green);
        }

        .password-requirements {
            margin-top: 12px;
            padding: 16px;
            background: #F8FAFC;
            border-radius: 8px;
            border-left: 4px solid var(--primary-teal);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .requirement-icon.pending {
            background: #E5E7EB;
            color: #6B7280;
        }

        .requirement-icon.valid {
            background: var(--success-green);
            color: var(--white);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-teal) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(49, 151, 167, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .alert.success {
            background: #ECFDF5;
            color: var(--success-green);
            border: 1px solid #BBF7D0;
        }

        .alert.error {
            background: #FEF2F2;
            color: var(--error-red);
            border: 1px solid #FECACA;
        }

        .alert.info {
            background: #EFF6FF;
            color: #2563EB;
            border: 1px solid #DBEAFE;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            color: var(--primary-teal);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üèä</div>
            <div class="logo-text">Aquilus</div>
        </div>

        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Enter your new password below to complete the reset process.</p>

        <div id="errorAlert" class="alert error" style="display: none;"></div>
        <div id="successAlert" class="alert success" style="display: none;"></div>
        <div id="loadingAlert" class="alert info" style="display: none;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="loading"></div>
                <span>Processing your request...</span>
            </div>
        </div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input"
                    placeholder="Enter your new password"
                    required
                >
                <div class="password-requirements">
                    <div class="requirement" id="req-length">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>One lowercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <div class="requirement-icon pending">‚Ä¢</div>
                        <span>One number</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input"
                    placeholder="Confirm your new password"
                    required
                >
            </div>

            <button type="submit" id="submitBtn" class="btn" disabled>
                Update Password
            </button>
        </form>

        <div class="back-link">
            <a href="https://lablytics.github.io">‚Üê Back to Aquilus</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://gvaxqaagtvrkflkbzunn.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2YXhxYWFndHZya2Zsa2J6dW5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM4NDQzMDQsImV4cCI6MjAzOTQyMDMwNH0.RKrHy_v8YKUhPGR8JgIHtHqbCn7yYWZcRsaepyt80Mk'
        
        const { createClient } = supabase
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey)

        const form = document.getElementById('resetForm')
        const passwordInput = document.getElementById('password')
        const confirmPasswordInput = document.getElementById('confirmPassword')
        const submitBtn = document.getElementById('submitBtn')
        const errorAlert = document.getElementById('errorAlert')
        const successAlert = document.getElementById('successAlert')
        const loadingAlert = document.getElementById('loadingAlert')

        let isValidSession = false

        // Show loading initially
        showLoading('Verifying reset link...')

        // Initialize the page
        async function initializePage() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search)
                const token = urlParams.get('token')
                const type = urlParams.get('type')

                if (!token || type !== 'recovery') {
                    throw new Error('Invalid or expired reset link. Please request a new password reset.')
                }

                // Verify the OTP token with Supabase
                const { data, error } = await supabaseClient.auth.verifyOtp({
                    token_hash: token,
                    type: 'recovery'
                })

                if (error) {
                    console.error('Token verification error:', error)
                    throw new Error('Invalid or expired reset link. Please request a new password reset.')
                }

                // Verify we have a valid session after token verification
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession()
                
                if (sessionError || !session) {
                    throw new Error('Unable to verify reset session. Please try again.')
                }

                isValidSession = true
                hideLoading()
                form.style.display = 'block'

            } catch (error) {
                console.error('Session initialization error:', error)
                showError(error.message)
            }
        }

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            }

            updateRequirement('req-length', requirements.length)
            updateRequirement('req-uppercase', requirements.uppercase)
            updateRequirement('req-lowercase', requirements.lowercase)
            updateRequirement('req-number', requirements.number)

            return Object.values(requirements).every(req => req)
        }

        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId)
            const icon = element.querySelector('.requirement-icon')
            
            if (isValid) {
                icon.className = 'requirement-icon valid'
                icon.textContent = '‚úì'
            } else {
                icon.className = 'requirement-icon pending'
                icon.textContent = '‚Ä¢'
            }
        }

        function validateForm() {
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value
            
            const isPasswordValid = validatePassword(password)
            const doPasswordsMatch = password === confirmPassword
            
            // Update input styles
            passwordInput.className = `form-input ${isPasswordValid ? 'success' : ''}`
            confirmPasswordInput.className = `form-input ${doPasswordsMatch && confirmPassword ? 'success' : ''}`
            
            // Enable submit button only if everything is valid
            submitBtn.disabled = !isPasswordValid || !doPasswordsMatch || !isValidSession
        }

        // Event listeners
        passwordInput.addEventListener('input', validateForm)
        confirmPasswordInput.addEventListener('input', validateForm)

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value

            if (password !== confirmPassword) {
                showError('Passwords do not match')
                return
            }

            if (!validatePassword(password)) {
                showError('Password does not meet requirements')
                return
            }

            try {
                showLoading('Updating your password...')
                
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                })

                if (error) throw error

                showSuccess('Password updated successfully! You can now sign in with your new password.')
                form.style.display = 'none'

            } catch (error) {
                console.error('Password reset error:', error)
                showError(error.message || 'Failed to update password. Please try again.')
            } finally {
                hideLoading()
            }
        })

        // Alert functions
        function showError(message) {
            hideAllAlerts()
            errorAlert.textContent = message
            errorAlert.style.display = 'block'
        }

        function showSuccess(message) {
            hideAllAlerts()
            successAlert.textContent = message
            successAlert.style.display = 'block'
        }

        function showLoading(message) {
            hideAllAlerts()
            loadingAlert.querySelector('span').textContent = message
            loadingAlert.style.display = 'block'
        }

        function hideLoading() {
            loadingAlert.style.display = 'none'
        }

        function hideAllAlerts() {
            errorAlert.style.display = 'none'
            successAlert.style.display = 'none'
            loadingAlert.style.display = 'none'
        }

        // Initialize the page when DOM is loaded
        initializePage()
    </script>
</body>
</html>
